<ng-container *ngFor="let child of combinedChildren">
    <ng-container *ngIf="child.type === sectionType">
        <app-patient-custom-section 
        [section]="child"
        [sectionSpace]="sectionSpace"></app-patient-custom-section>
    </ng-container>
    <ng-container *ngIf="child.type === fieldType">
        <app-patient-custom-value
        [field]="child"></app-patient-custom-value>
    </ng-container>
</ng-container>
