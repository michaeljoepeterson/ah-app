<p>Folder name: {{folder.name}}</p>
<ng-container *ngIf="folder.files">
    <ng-container *ngFor="let file of folder.files">
        <app-folder-nav-item [item]="file"></app-folder-nav-item>
    </ng-container>
</ng-container>
<ng-container *ngIf="folder.subFolders">
    <ng-container *ngFor="let folder of folder.subFolders">
        <app-folder-nav-item [item]="folder"></app-folder-nav-item>
    </ng-container>
</ng-container>
