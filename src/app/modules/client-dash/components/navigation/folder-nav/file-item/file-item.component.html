<div 
[ngStyle]="{'margin-left':folderSpace + 'px'}" 
[ngClass]="{
    'file-header':true,
    'text-overflow-container':true,
    'selected-file':isSelected
}"
[matTooltip]="file.name"
matRipple
(click)="selectFile()">
    <mat-icon 
    class="material-icons-outlined" 
    aria-hidden="false" 
    aria-label="file">assignment</mat-icon>
    <span class="text-overflow-element">{{file.name}}</span>
</div>
