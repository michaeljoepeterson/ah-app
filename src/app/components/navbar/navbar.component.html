          [routerLink]="route.path"
          (click)="setActiveRoute(route.navName)">{{route.navName}}</a>
        </li>

          routerLink="/admin"
          (click)="setActiveRoute('admin')">Admin</a>

      </ul>
      <div class="auth-container" *ngIf="!initialLoad">
        <ng-container *ngIf="authInfo && !authInfo.token">
          <button class="btn btn-outline-light" (click)="login()">Login</button>
        </ng-container>
        <ng-container *ngIf="authInfo.token">
          <button class="btn btn-outline-light" (click)="logout()">Logout</button>
        </ng-container>
