<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="#">Ah App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active" *ngFor="let route of routeData">
          <a class="nav-link" [routerLink]="route.path">{{route.navName}}</a>
        </li>
      </ul>
      <div class="auth-container" *ngIf="!initialLoad">
        <ng-container *ngIf="authInfo && !authInfo.token">
          <button class="btn btn-outline-light" (click)="login()">Login</button>
        </ng-container>
        <ng-container *ngIf="authInfo.token">
          <button class="btn btn-outline-light" (click)="logout()">Logout</button>
        </ng-container>
      </div>
    </div>
  </nav>
